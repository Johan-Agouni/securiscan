name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - name: Generate Prisma client
        run: npx prisma generate
        working-directory: server
      - run: npm run lint --workspace=server
      - run: npm run lint --workspace=client

  test-server:
    name: Test Server
    runs-on: ubuntu-latest
    needs: lint
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: securiscan_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/securiscan_test
      REDIS_URL: redis://localhost:6379
      JWT_SECRET: ci-test-jwt-secret-minimum-16
      JWT_REFRESH_SECRET: ci-test-refresh-secret-min-16
      NODE_ENV: test
      PORT: 4001
      FRONTEND_URL: http://localhost:3000
      FROM_EMAIL: test@securiscan.dev
      SMTP_HOST: smtp.ethereal.email
      SMTP_PORT: 587
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - name: Generate Prisma client
        run: npx prisma generate
        working-directory: server
      - name: Run Prisma migrations
        run: npx prisma migrate deploy
        working-directory: server
      - name: Run server tests
        run: npm test --workspace=server

  test-client:
    name: Test Client
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - name: Run client tests
        run: npm test --workspace=client

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test-server, test-client]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - name: Generate Prisma client
        run: npx prisma generate
        working-directory: server
      - name: Build server
        run: npm run build --workspace=server
      - name: Build client
        run: npm run build --workspace=client
        env:
          NEXT_PUBLIC_API_URL: http://localhost:4000

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm audit --audit-level=high

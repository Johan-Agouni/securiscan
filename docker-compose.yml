services:
  postgres:
    image: postgres:16-alpine
    container_name: securiscan-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: securiscan
      POSTGRES_USER: securiscan
      POSTGRES_PASSWORD: ${DB_PASSWORD:-securiscan_dev}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U securiscan"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: securiscan-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: securiscan-api
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: postgresql://securiscan:${DB_PASSWORD:-securiscan_dev}@postgres:5432/securiscan
      REDIS_URL: redis://redis:6379
      NODE_ENV: production
      PORT: 4000
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      FROM_EMAIL: ${FROM_EMAIL:-noreply@securiscan.dev}
      FRONTEND_URL: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - securiscan

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: securiscan-client
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000
    depends_on:
      - api
    networks:
      - securiscan

volumes:
  pgdata:
  redisdata:

networks:
  securiscan:
    driver: bridge
